# ============================================================
# 代理 / 商戶「名稱設定檔」規範（profiles）
# ============================================================

# ------------------------------------------------------------
# 📂 範例檔案
# ------------------------------------------------------------
範例檔案路徑: |
  workspace/profiles/examples/
    ├─ names_example.env
    ├─ names_example.csv
    └─ names_example.json

使用建議: >
  三種格式任選其一（建議 CSV，可用 Excel 編輯）。
  若擔心建立格式出錯，請直接複製範例檔到：
    workspace/profiles/
  並改名為：
    names.csv
  再編輯內容即可使用。profiles 資料夾內僅允許一份設定檔。

# ------------------------------------------------------------
# 🧩 變數名稱規範（重點）
# ------------------------------------------------------------
# ① .env 格式（群組鍵）
env_變數名稱規範:
  結構: "<前綴>_<固定後綴>"
  說明: 僅允許「前綴」自行命名；「後綴」必須使用下列固定關鍵字（小寫）。
  固定後綴(必填四鍵，缺一不可，亦不可多鍵):
    - name
    - password
    - email
    - modetype
  範例(可新增更多前綴群組，如 a,b,c...):
    - a_name, a_password, a_email, a_modetype
    - b_name, b_password, b_email, b_modetype
  前綴命名規則:
    - 英文字母開頭，可含英數字（建議小寫）
    - 不得包含空白或特殊符號
  禁止事項:
    - 變動固定後綴（例如把 a_name 改成 a_user、a_Name 等皆不允許）
    - 漏任一固定後綴、或額外多出未定義的後綴

# ② CSV / JSON 格式（平面欄位）
csv_json_欄位名稱規範:
  整體說明: 欄位名稱固定，不可更改。
  固定欄位(全部必填):
    - name
    - password
    - email
    - modetype

# ------------------------------------------------------------
# 🎯 值的規範與限制（適用於 .env / .csv / .json）
# ------------------------------------------------------------
值的規範:
    - 名稱(name):
    - 長度 2～20 字
    - 僅允許中文與英文
    - 不可包含底線或特殊符號

  - 密碼(password):
      - 長度 6～20 字
      - 可包含英文、數字與常見符號
      - 不可為空
  - 信箱(email):
      - 必須為有效 E-mail 格式（含 @ 與 .）
      - 不可為空
  - 營運模式(modetype):
      - 僅允許數字 1 或 2
      - 1 表示「手續費模式」
      - 2 表示「月租費模式」

# ------------------------------------------------------------
# 💡 為什麼要這些規範
# ------------------------------------------------------------
規範原因:
  - 後綴固定：確保 Loader 能正確將 .env 群組鍵解析為統一資料結構。
  - 欄位固定：CSV/JSON 採固定欄位名，避免載入時對不齊造成失敗。
  - modetype 僅 1 / 2：與後端僅支援的兩種營運模式對應，其他值會被拒收。
  - 長度與格式限制：避免後台顯示截斷、加密處理異常或通知發送失敗。
  - 單檔原則：避免多檔同時存在導致載入衝突與流程中止。

# ------------------------------------------------------------
# 🧾 範例內容（CSV，建議）
# ------------------------------------------------------------
csv範例: |
  name,password,email,modetype
  小明,Pass@123,xm@example.com,1
  小華,Abc@456,xh@example.com,2

# ------------------------------------------------------------
# 🧾 範例內容（ENV）
# ------------------------------------------------------------
env範例: |
  a_name=小明
  a_password=Pass@123
  a_email=xm@example.com
  a_modetype=1

  b_name=小華
  b_password=Abc@456
  b_email=xh@example.com
  b_modetype=2

# ------------------------------------------------------------
# 🧾 範例內容（JSON）
# ------------------------------------------------------------
json範例: |
  [
    {"name": "小明", "password": "Pass@123", "email": "xm@example.com", "modetype": 1},
    {"name": "小華", "password": "Abc@456", "email": "xh@example.com", "modetype": 2}
  ]
